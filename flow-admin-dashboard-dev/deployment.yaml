apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-admin-dashboard-dev
  namespace: flow
  labels:
    app: flow-admin-dashboard-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-admin-dashboard-dev
  template:
    metadata:
      labels:
        app: flow-admin-dashboard-dev
    spec:
      containers:
        - name: flow-admin-dashboard-dev
          image: asia-northeast3-docker.pkg.dev/code-review-platform-flow/flow-dev/flow-admin-dashboard-dev:a176e43119d99cfffa8f338d109352169181410c
          ports:
            - containerPort: 3000
          env:
            - name: APP_ENV
              value: "development"
      tolerations:
        - key: "instance_type"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: team
                    operator: In
                    values:
                      - devops
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              kubernetes.io/metadata.name: flow
      volumes:
        - name: log-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: flow-admin-dashboard-dev-service
  namespace: flow
spec:
  selector:
    app: flow-admin-dashboard-dev
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
