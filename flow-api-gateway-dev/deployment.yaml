apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-api-gateway-dev
  namespace: flow
  labels:
    app: flow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-api-gateway-dev
  template:
    metadata:
      labels:
        app: flow-api-gateway-dev
    spec:
      containers:
        - name: flow-api-gateway-dev
          image: asia-northeast3-docker.pkg.dev/gcuflow/flow-dev/flow-api-gateway-dev:4bf787860a17ae2004179d3766ed16798fcac868
          ports:
            - containerPort: 8080
          env:
            - name: PROFILE
              value: "dev"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: JWT_SECRET
            - name: ACCESS_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: ACCESS_EXPIRATION
            - name: REFRESH_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: REFRESH_EXPIRATION
            - name: MAIN_ROUTE_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: MAIN_ROUTE_ADDRESS
            - name: PAYMENT_ROUTE_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: PAYMENT_ROUTE_ADDRESS
            - name: ADMIN_ROUTE_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: ADMIN_ROUTE_ADDRESS
            - name: FLOW_WEB_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: FLOW_WEB_ADDRESS
            - name: FLOW_ADMIN_DASHBOARD_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: FLOW_ADMIN_DASHBOARD_ADDRESS
            - name: FLOW_HTTPS_WEB_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flow-api-gateway-dev-secret
                  key: FLOW_HTTPS_WEB_ADDRESS
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/flow
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: flow
      volumes:
        - name: log-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: flow-api-gateway-dev-service
  namespace: flow
spec:
  selector:
    app: flow-api-gateway-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
