apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-main-prd
  namespace: flow
  labels:
    app: flow-main-prd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-main-prd
  template:
    metadata:
      labels:
        app: flow-main-prd
    spec:
      containers:
        - name: flow-main-prd
          image: asia-northeast3-docker.pkg.dev/code-review-platform-flow/flow-prd/flow-main-prd:7f02037b8133ea53ee479756a950228b5b8e6c3f
          ports:
            - containerPort: 8080
          env:
            - name: PROFILE
              value: "prd"
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/flow
      volumes:
        - name: log-volume
          emptyDir: {}
      imagePullSecrets:
        - name: artifact-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: flow-main-prd-service
  namespace: flow
spec:
  selector:
    app: flow-main-prd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
