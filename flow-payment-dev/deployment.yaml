apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-payment-dev
  namespace: flow
  labels:
    app: flow-payment-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-payment-dev
  template:
    metadata:
      labels:
        app: flow-payment-dev
    spec:
      containers:
        - name: flow-payment-dev
          image: asia-northeast3-docker.pkg.dev/code-review-platform-flow/flow-dev/flow-payment-dev:0cbcfb4a4f348d6598e99d7fcf35a7834b639b7f
          ports:
            - containerPort: 8080
          env:
            - name: PROFILE
              value: "dev"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: flow-payment-dev-secret
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flow-payment-dev-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flow-payment-dev-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/flow
      volumes:
        - name: log-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: flow-payment-dev-service
  namespace: flow
spec:
  selector:
    app: flow-payment-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
