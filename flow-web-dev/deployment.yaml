apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-nextjs-dev
  namespace: flow
  labels:
    app: flow-nextjs-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-nextjs-dev
  template:
    metadata:
      labels:
        app: flow-nextjs-dev
    spec:
      containers:
        - name: flow-nextjs-dev
          image: asia-northeast3-docker.pkg.dev/code-review-platform-flow/flow-dev/flow-nextjs-dev:1d220e38cfb52291280b2d9f32496438f44f90bd
          ports:
            - containerPort: 3000
          env:
            - name: APP_ENV
              value: "development"
            - name: PROFILE
              value: "dev"
            - name: NEXT_PUBLIC_TOSS_CLIENT_KEY
              valueFrom:
                secretKeyRef:
                  name: flow-web-dev-secret
                  key: NEXT_PUBLIC_TOSS_CLIENT_KEY
            - name:  NEXT_PUBLIC_TOSS_SECERET_KEY
              valueFrom:
                secretKeyRef:
                  name: flow-web-dev-secret
                  key: NEXT_PUBLIC_TOSS_SECERET_KEY
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/flow-nextjs
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      tolerations:
        - key: "instance_type"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: team
                    operator: In
                    values:
                      - devops
      volumes:
        - name: log-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: flow-nextjs-dev-service
  namespace: flow
spec:
  selector:
    app: flow-nextjs-dev
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
